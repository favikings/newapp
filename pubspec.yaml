name: newapp
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^4.0.0

flutter:


  uses-material-design: true

  assets:
    - images/
    - fonts/

  fonts:
    - family: Neucha-Regular
      fonts:
        - asset: fonts/Neucha-Regular.ttf


    - family: Lato-Italic
      fonts:
        - asset: fonts/Lato-Regular.ttf
